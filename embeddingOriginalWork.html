<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Stuff</title>
    <head>
    <body>
        <h1>Welcome to Siyu Lai's website for Info 101!</h1>
        <h2>Check out the teaser of my favorite pop band in Korea for their new MV</h2>
        <div style="text-align:left"> 
            <button onclick="playPause()">Play/Pause</button> 
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br><br>
            <video id="video1" width="420">
              <source src="Mamamoo teaser.mp4" type="video/mp4">
              <source src="Mamamoo teaser.ogg" type="video/ogg">
              Your browser does not support HTML video.
            </video>
          </div> 
          
          <script> 
          var myVideo = document.getElementById("video1"); 
          
          function playPause() { 
            if (myVideo.paused) 
              myVideo.play(); 
            else 
              myVideo.pause(); 
          } 
          
          function makeBig() { 
              myVideo.width = 560; 
          } 
          
          function makeSmall() { 
              myVideo.width = 320; 
          } 
          
          function makeNormal() { 
              myVideo.width = 420; 
          } 
          </script> 
          
        <p>Video courtesy of <a href="https://www.vlive.tv/video/211967?channelCode=FCD4B" target="_blank">vlive</a>.</p>
        
        <h2>Click to listen the full song</h2>
        <audio controls>
            <source src="WANNA BE MYSELF.ogg" type="audio/ogg">
            <source src="WANNA BE MYSELF.mp3" type="audio/mpeg">
          Your browser does not support the audio element. 
        </audio>

        <h2>Full new MV launched</h2>
        <h3>Unmute to listen (starting at 3:00)</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sk-qyR224fU?start=180&?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        
        
        <h4>Here's where I am</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2687.497101040375!2d-122.30570858436229!3d47.65533869260295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-CN!2sus!4v1602111880398!5m2!1szh-CN!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </body>
</html>
